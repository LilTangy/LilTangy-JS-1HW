<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10");
  /* 
  1. складываем 10 и 10, получаем 20. 
  2. Дальше идет склеивание 20 и строки 10, получаем 2010
  3. С помощью console.log выводим строку 2010  */

  console.log(10 + "10" + 10)
  /*
  1.склеиваем число 10 и строку 10, получаем 1010. Теперь это строка.
  2.Далее также склеиваем строку 1010 и число 10, получаем 101010
  3. С помощью console.log выводим строку 101010  */

  console.log(10 + 10 + +"10")
  /*
  1.складываем 10 и 10, получаем 20. 
  2.Далее изменяем тип данных строки на тип данных число, 
    складываем 20 и 10, получаем 30
  3.С помощью console.log выводим число 30*/
  
  console.log(10 / -"")
  /*
  1.В строке нет никаких значений.Изменяем тип данных на числовой, в итоге там 
    значение -0. 
  2.делим число на -0, получаем -бесконечность
  С помощью console.log выводим число -Infinity*/

  console.log(10 / +"2,5")
  /*
  1.В строке число записано через запятую, а это неправильно, нужна точка.
    Поэтому не получится перевести данную строку в числовой тип данных
  2.Пробуем разделить число на строку, получаем NaN
  3.С помощью console.log выводим строку NaN*/
</script>
